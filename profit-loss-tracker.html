<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profit & Loss Tracker">
    <title>Profit & Loss Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        
        .back-btn {
            position: absolute;
            top: -0.5rem;
            left: 0;
            background-color: var(--primary-light);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            z-index: 10;
        }
        
        .back-btn:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
        }
        
        header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: var(--primary-light);
            font-weight: 300;
        }
        
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background-color: #e9ecef;
        }
        
        .btn-danger {
            background-color: var(--accent);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #d91a6a;
            transform: translateY(-2px);
        }
        
        .page-container {
            margin-bottom: 3rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .page-header {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-date {
            font-size: 1.1rem;
        }
        
        .page-total {
            font-weight: 600;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--dark);
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 500;
        }
        
        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .profit {
            color: #28a745;
            font-weight: 500;
        }
        
        .loss {
            color: #dc3545;
            font-weight: 500;
        }
        
        .action-btn {
            padding: 0.25rem 0.6rem;
            font-size: 0.65rem;
            border-radius: 20px;
            margin-right: 0.3rem;
        }
        
        .action-btns {
            display: flex;
            gap: 0.3rem;
        }
        
        .currency {
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }
        
        .currency::before {
            content: '₹';
            margin-right: 2px;
        }
        
        .pages-container {
            margin-top: 2rem;
        }
        
        .no-records {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-style: italic;
        }
        
        .history-btn-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .history-btn {
            background-color: var(--primary-light);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
        }
        
        .history-btn:hover {
            background-color: var(--primary);
            transform: translateY(-2px);
        }
        
        .history-hidden .page-container:not(:first-child) {
            display: none;
        }
        
        /* Summary sections */
        .summary-section {
            margin-bottom: 2rem;
        }
        
        .summary-header {
            background: linear-gradient(to right, var(--secondary), var(--primary));
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        
        .summary-body {
            background: white;
            padding: 1.5rem;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            box-shadow: var(--box-shadow);
            display: none; /* Start hidden */
        }
        
        .summary-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .summary-table th {
            background-color: rgba(63, 55, 201, 0.1);
        }
        
        .summary-table td, .summary-table th {
            padding: 0.75rem 1rem;
        }
        
        .summary-table tr:not(:last-child) td {
            border-bottom: 1px solid #f0f0f0;
        }
        
        .summary-toggle {
            cursor: pointer;
            user-select: none;
        }
        
        .summary-toggle:hover {
            opacity: 0.9;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .back-btn {
                position: relative;
                top: 0;
                margin-bottom: 1rem;
                display: inline-flex;
            }
            
            header {
                margin-top: 0;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            th, td {
                padding: 0.75rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .action-btns {
                flex-direction: column;
                gap: 0.2rem;
            }
            
            .action-btn {
                width: 100%;
                margin-right: 0;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .summary-table td, .summary-table th {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card, .page-container, .summary-section {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            Back
        </a>
        
        <header>
            <h1>Profit & Loss Tracker</h1>
            <p class="subtitle">Track your item profitability by date, month, and year</p>
        </header>
        
        <div class="card">
            <form id="profitLossForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="transactionDate">Transaction Date</label>
                        <input type="date" id="transactionDate" required>
                    </div>
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" required placeholder="Enter item name">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="costPrice">Cost Price</label>
                        <input type="number" id="costPrice" min="0" step="0.01" required placeholder="Purchase price">
                    </div>
                    <div class="form-group">
                        <label for="sellingPrice">Selling Price</label>
                        <input type="number" id="sellingPrice" min="0" step="0.01" required placeholder="Sale price">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="profitLoss">Profit/Loss</label>
                        <input type="text" id="profitLoss" readonly class="currency">
                    </div>
                </div>
                
                <div class="btn-group">
                    <button type="submit" id="addBtn" class="btn-primary">
                        <span>Add Transaction</span>
                    </button>
                    <button type="button" id="updateBtn" class="btn-primary" style="display:none;">
                        <span>Update</span>
                    </button>
                    <button type="button" id="cancelBtn" class="btn-secondary" style="display:none;">
                        <span>Cancel</span>
                    </button>
                </div>
            </form>
        </div>
        
        <div class="history-btn-container">
            <button id="historyBtn" class="history-btn">Show History</button>
        </div>
        
        <div class="pages-container history-hidden" id="pagesContainer">
            <!-- Daily pages will be added dynamically here -->
        </div>
        
        <!-- Monthly Summary Section -->
        <div class="summary-section">
            <div class="summary-header" onclick="toggleSummary('monthlySummary', this)">
                <h3>Monthly Summary</h3>
                <span>▼</span>
            </div>
            <div class="summary-body" id="monthlySummary">
                <div class="table-container">
                    <table class="summary-table">
                        <thead>
                            <tr>
                                <th>Month</th>
                                <th>Year</th>
                                <th>Total Profit</th>
                                <th>Total Loss</th>
                                <th>Net Result</th>
                            </tr>
                        </thead>
                        <tbody id="monthlySummaryBody">
                            <!-- Monthly data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Yearly Summary Section -->
        <div class="summary-section">
            <div class="summary-header" onclick="toggleSummary('yearlySummary', this)">
                <h3>Yearly Summary</h3>
                <span>▼</span>
            </div>
            <div class="summary-body" id="yearlySummary">
                <div class="table-container">
                    <table class="summary-table">
                        <thead>
                            <tr>
                                <th>Year</th>
                                <th>Total Profit</th>
                                <th>Total Loss</th>
                                <th>Net Result</th>
                            </tr>
                        </thead>
                        <tbody id="yearlySummaryBody">
                            <!-- Yearly data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const form = document.getElementById('profitLossForm');
            const pagesContainer = document.getElementById('pagesContainer');
            const addBtn = document.getElementById('addBtn');
            const updateBtn = document.getElementById('updateBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const costPriceInput = document.getElementById('costPrice');
            const sellingPriceInput = document.getElementById('sellingPrice');
            const quantityInput = document.getElementById('quantity');
            const profitLossInput = document.getElementById('profitLoss');
            const historyBtn = document.getElementById('historyBtn');
            const yearlySummaryBody = document.getElementById('yearlySummaryBody');
            const monthlySummaryBody = document.getElementById('monthlySummaryBody');
            
            let transactions = JSON.parse(localStorage.getItem('profitLossTransactions')) || [];
            let editIndex = null;
            let showHistory = false; // Start with history hidden
            
            // Calculate profit/loss when prices or quantity changes
            [costPriceInput, sellingPriceInput, quantityInput].forEach(input => {
                input.addEventListener('input', calculateProfitLoss);
            });
            
            // Toggle history visibility
            historyBtn.addEventListener('click', function() {
                showHistory = !showHistory;
                pagesContainer.classList.toggle('history-hidden', !showHistory);
                historyBtn.textContent = showHistory ? 'Hide History' : 'Show History';
                
                // Only show the button if there are multiple days of records
                if (transactions.length > 0) {
                    const uniqueDates = [...new Set(transactions.map(t => t.transactionDate))];
                    historyBtn.style.display = uniqueDates.length > 1 ? 'inline-block' : 'none';
                }
            });
            
            function calculateProfitLoss() {
                const costPrice = parseFloat(costPriceInput.value) || 0;
                const sellingPrice = parseFloat(sellingPriceInput.value) || 0;
                const quantity = parseFloat(quantityInput.value) || 0;
                const profitLoss = (sellingPrice - costPrice) * quantity;
                
                if (profitLoss >= 0) {
                    profitLossInput.value = `+${profitLoss.toFixed(2)}`;
                    profitLossInput.className = 'currency profit';
                } else {
                    profitLossInput.value = profitLoss.toFixed(2);
                    profitLossInput.className = 'currency loss';
                }
            }
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const itemName = document.getElementById('itemName').value.trim();
                const transactionDate = document.getElementById('transactionDate').value;
                const costPrice = parseFloat(costPriceInput.value);
                const sellingPrice = parseFloat(sellingPriceInput.value);
                const quantity = parseFloat(quantityInput.value);
                
                if (!itemName || !transactionDate || isNaN(costPrice) || isNaN(sellingPrice) || isNaN(quantity)) {
                    alert('Please fill in all required fields with valid data.');
                    return;
                }
                
                const profitLoss = (sellingPrice - costPrice) * quantity;
                const status = profitLoss >= 0 ? 'profit' : 'loss';
                
                const transaction = {
                    itemName,
                    transactionDate,
                    costPrice,
                    sellingPrice,
                    quantity,
                    profitLoss,
                    status
                };
                
                if (editIndex !== null) {
                    // Update existing transaction
                    transactions[editIndex] = transaction;
                    editIndex = null;
                    addBtn.style.display = 'flex';
                    updateBtn.style.display = 'none';
                    cancelBtn.style.display = 'none';
                } else {
                    // Add new transaction
                    transactions.push(transaction);
                }
                
                saveTransactions();
                renderPages();
                renderSummaryReports();
                form.reset();
                calculateProfitLoss();
            });
            
            // Cancel edit
            cancelBtn.addEventListener('click', function() {
                editIndex = null;
                form.reset();
                calculateProfitLoss();
                addBtn.style.display = 'flex';
                updateBtn.style.display = 'none';
                cancelBtn.style.display = 'none';
            });
            
            // Render pages grouped by date
            function renderPages() {
                pagesContainer.innerHTML = '';
                
                if (transactions.length === 0) {
                    pagesContainer.innerHTML = '<div class="no-records">No transaction records found</div>';
                    historyBtn.style.display = 'none';
                    return;
                }
                
                // Group transactions by date
                const transactionsByDate = {};
                transactions.forEach(transaction => {
                    if (!transactionsByDate[transaction.transactionDate]) {
                        transactionsByDate[transaction.transactionDate] = [];
                    }
                    transactionsByDate[transaction.transactionDate].push(transaction);
                });
                
                // Sort dates in descending order (newest first)
                const sortedDates = Object.keys(transactionsByDate).sort((a, b) => new Date(b) - new Date(a));
                
                // Create a page for each date
                sortedDates.forEach(date => {
                    const dateTransactions = transactionsByDate[date];
                    const dateProfitLoss = dateTransactions.reduce((sum, t) => sum + t.profitLoss, 0);
                    
                    const page = document.createElement('div');
                    page.className = 'page-container';
                    
                    page.innerHTML = `
                        <div class="page-header">
                            <div class="page-date">${formatDate(date)}</div>
                            <div class="page-total ${dateProfitLoss >= 0 ? 'profit' : 'loss'}">${dateProfitLoss >= 0 ? '+' : ''}${dateProfitLoss.toFixed(2)}</div>
                        </div>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Cost Price</th>
                                        <th>Selling Price</th>
                                        <th>Qty</th>
                                        <th>Profit/Loss</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="page-body">
                                    ${dateTransactions.map((transaction, index) => `
                                        <tr>
                                            <td>${transaction.itemName}</td>
                                            <td class="currency">${transaction.costPrice.toFixed(2)}</td>
                                            <td class="currency">${transaction.sellingPrice.toFixed(2)}</td>
                                            <td>${transaction.quantity}</td>
                                            <td class="${transaction.status}">${transaction.profitLoss >= 0 ? '+' : ''}${transaction.profitLoss.toFixed(2)}</td>
                                            <td><span class="badge ${transaction.status === 'profit' ? 'profit' : 'loss'}">${transaction.status}</span></td>
                                            <td>
                                                <div class="action-btns">
                                                    <button class="action-btn btn-primary edit-btn" 
                                                            data-date="${transaction.transactionDate}" 
                                                            data-index="${index}">Edit</button>
                                                    <button class="action-btn btn-danger delete-btn" 
                                                            data-date="${transaction.transactionDate}" 
                                                            data-index="${index}">Delete</button>
                                                </div>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                    
                    pagesContainer.appendChild(page);
                });
                
                // Only show the history button if there are multiple days of records
                const uniqueDates = [...new Set(transactions.map(t => t.transactionDate))];
                historyBtn.style.display = uniqueDates.length > 1 ? 'inline-block' : 'none';
                
                // Initially hide all history (add .history-hidden class)
                pagesContainer.classList.add('history-hidden');
                historyBtn.textContent = 'Show History';
                showHistory = false;
                
                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', editTransaction);
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', deleteTransaction);
                });
            }
            
            // Render summary reports (monthly and yearly)
            function renderSummaryReports() {
                if (transactions.length === 0) {
                    yearlySummaryBody.innerHTML = '<tr><td colspan="4" class="no-records">No yearly data available</td></tr>';
                    monthlySummaryBody.innerHTML = '<tr><td colspan="5" class="no-records">No monthly data available</td></tr>';
                    return;
                }
                
                // Process data for yearly summary
                const yearlyData = {};
                transactions.forEach(transaction => {
                    const year = new Date(transaction.transactionDate).getFullYear();
                    if (!yearlyData[year]) {
                        yearlyData[year] = { profit: 0, loss: 0 };
                    }
                    
                    if (transaction.profitLoss >= 0) {
                        yearlyData[year].profit += transaction.profitLoss;
                    } else {
                        yearlyData[year].loss += Math.abs(transaction.profitLoss);
                    }
                });
                
                // Render yearly summary
                yearlySummaryBody.innerHTML = Object.keys(yearlyData)
                    .sort((a, b) => b - a) // Sort years descending
                    .map(year => {
                        const data = yearlyData[year];
                        const net = data.profit - data.loss;
                        return `
                            <tr>
                                <td>${year}</td>
                                <td class="currency profit">+${data.profit.toFixed(2)}</td>
                                <td class="currency loss">-${data.loss.toFixed(2)}</td>
                                <td class="currency ${net >= 0 ? 'profit' : 'loss'}">${net >= 0 ? '+' : ''}${net.toFixed(2)}</td>
                            </tr>
                        `;
                    }).join('') || '<tr><td colspan="4" class="no-records">No yearly data available</td></tr>';
                
                // Process data for monthly summary
                const monthlyData = {};
                transactions.forEach(transaction => {
                    const date = new Date(transaction.transactionDate);
                    const year = date.getFullYear();
                    const month = date.getMonth() + 1; // 1-12
                    const monthYear = `${year}-${month.toString().padStart(2, '0')}`;
                    const monthName = date.toLocaleString('default', { month: 'long' });
                    
                    if (!monthlyData[monthYear]) {
                        monthlyData[monthYear] = { 
                            month: monthName,
                            year: year,
                            profit: 0, 
                            loss: 0 
                        };
                    }
                    
                    if (transaction.profitLoss >= 0) {
                        monthlyData[monthYear].profit += transaction.profitLoss;
                    } else {
                        monthlyData[monthYear].loss += Math.abs(transaction.profitLoss);
                    }
                });
                
                // Render monthly summary
                monthlySummaryBody.innerHTML = Object.keys(monthlyData)
                    .sort((a, b) => b.localeCompare(a)) // Sort descending (newest first)
                    .map(key => {
                        const data = monthlyData[key];
                        const net = data.profit - data.loss;
                        return `
                            <tr>
                                <td>${data.month}</td>
                                <td>${data.year}</td>
                                <td class="currency profit">+${data.profit.toFixed(2)}</td>
                                <td class="currency loss">-${data.loss.toFixed(2)}</td>
                                <td class="currency ${net >= 0 ? 'profit' : 'loss'}">${net >= 0 ? '+' : ''}${net.toFixed(2)}</td>
                            </tr>
                        `;
                    }).join('') || '<tr><td colspan="5" class="no-records">No monthly data available</td></tr>';
            }
            
            // Edit transaction
            function editTransaction(e) {
                const date = e.target.getAttribute('data-date');
                const index = e.target.getAttribute('data-index');
                
                // Find the actual index in the main transactions array
                const actualIndex = transactions.findIndex(t => t.transactionDate === date && 
                    transactions.filter(t => t.transactionDate === date).indexOf(t) == index);
                
                if (actualIndex === -1) return;
                
                const transaction = transactions[actualIndex];
                
                document.getElementById('itemName').value = transaction.itemName;
                document.getElementById('transactionDate').value = transaction.transactionDate;
                costPriceInput.value = transaction.costPrice;
                sellingPriceInput.value = transaction.sellingPrice;
                quantityInput.value = transaction.quantity;
                calculateProfitLoss();
                
                editIndex = actualIndex;
                addBtn.style.display = 'none';
                updateBtn.style.display = 'flex';
                cancelBtn.style.display = 'flex';
                
                // Scroll to form
                document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
            }
            
            // Delete transaction
            function deleteTransaction(e) {
                if (confirm('Are you sure you want to delete this transaction?')) {
                    const date = e.target.getAttribute('data-date');
                    const index = e.target.getAttribute('data-index');
                    
                    // Find the actual index in the main transactions array
                    const actualIndex = transactions.findIndex(t => t.transactionDate === date && 
                        transactions.filter(t => t.transactionDate === date).indexOf(t) == index);
                    
                    if (actualIndex !== -1) {
                        transactions.splice(actualIndex, 1);
                        saveTransactions();
                        renderPages();
                        renderSummaryReports();
                    }
                }
            }
            
            // Save to localStorage
            function saveTransactions() {
                localStorage.setItem('profitLossTransactions', JSON.stringify(transactions));
            }
            
            // Format date for display
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                return new Date(dateString).toLocaleDateString(undefined, options);
            }
            
            // Toggle summary section visibility
            window.toggleSummary = function(id, header) {
                const element = document.getElementById(id);
                const isHidden = element.style.display === 'none';
                
                if (isHidden) {
                    element.style.display = 'block';
                    header.querySelector('span').textContent = '▲';
                } else {
                    element.style.display = 'none';
                    header.querySelector('span').textContent = '▼';
                }
            };
            
            // Initialize
            renderPages();
            renderSummaryReports();
            calculateProfitLoss();
            
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('transactionDate').value = today;
            
            // Initially hide both summary sections
            document.getElementById('monthlySummary').style.display = 'none';
            document.getElementById('yearlySummary').style.display = 'none';
        });
    </script>
</body>
</html>
