<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daily Purchase Tracker with automatic date-based page separation">
    <title>Daily Purchase Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f8961e;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2.5rem;
            padding: 1.5rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: var(--secondary);
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            color: var(--primary-light);
            font-weight: 300;
        }
        
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--secondary);
            font-size: 0.9rem;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
            background: rgba(255, 255, 255, 0.8);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--light);
            color: var(--dark);
            border: 1px solid #e0e0e0;
        }
        
        .btn-secondary:hover {
            background-color: #e9ecef;
        }
        
        .btn-danger {
            background-color: var(--accent);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #d91a6a;
            transform: translateY(-2px);
        }
        
        .page-container {
            margin-bottom: 3rem;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        
        .page-header {
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 500;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-date {
            font-size: 1.1rem;
        }
        
        .page-total {
            font-weight: 600;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: rgba(67, 97, 238, 0.1);
            color: var(--dark);
            padding: 1rem 1.5rem;
            text-align: left;
            font-weight: 500;
        }
        
        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .action-btn {
            padding: 0.25rem 0.6rem;
            font-size: 0.65rem;
            border-radius: 20px;
            margin-right: 0.3rem;
        }
        
        .action-btns {
            display: flex;
            gap: 0.3rem;
        }
        
        .currency {
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }
        
        .currency::before {
            content: '₹';
            margin-right: 2px;
        }
        
        .pages-container {
            margin-top: 2rem;
        }
        
        .no-records {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            th, td {
                padding: 0.75rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            .action-btns {
                flex-direction: column;
                gap: 0.2rem;
            }
            
            .action-btn {
                width: 100%;
                margin-right: 0;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
        
        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card, .page-container {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Daily Purchase Tracker</h1>
            <p class="subtitle">Records are automatically grouped by date</p>
        </header>
        
        <div class="card">
            <form id="purchaseForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="purchaseDate">Purchase Date</label>
                        <input type="date" id="purchaseDate" required>
                    </div>
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" id="itemName" required placeholder="Enter item name">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="source">Source/Store</label>
                        <input type="text" id="source" required placeholder="Where did you buy it?">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" min="1" value="1" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="price">Price per Unit (₹)</label>
                        <input type="number" id="price" min="0" step="0.01" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="total">Total (₹)</label>
                        <input type="number" id="total" readonly class="currency">
                    </div>
                </div>
                
                <div class="btn-group">
                    <button type="submit" id="addBtn" class="btn-primary">
                        <span>Add Purchase</span>
                    </button>
                    <button type="button" id="updateBtn" class="btn-primary" style="display:none;">
                        <span>Update</span>
                    </button>
                    <button type="button" id="cancelBtn" class="btn-secondary" style="display:none;">
                        <span>Cancel</span>
                    </button>
                </div>
            </form>
        </div>
        
        <div class="pages-container" id="pagesContainer">
            <!-- Daily pages will be added dynamically here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const form = document.getElementById('purchaseForm');
            const pagesContainer = document.getElementById('pagesContainer');
            const addBtn = document.getElementById('addBtn');
            const updateBtn = document.getElementById('updateBtn');
            const cancelBtn = document.getElementById('cancelBtn');
            const quantityInput = document.getElementById('quantity');
            const priceInput = document.getElementById('price');
            const totalInput = document.getElementById('total');
            
            let purchases = JSON.parse(localStorage.getItem('purchases')) || [];
            let editIndex = null;
            
            // Calculate total when quantity or price changes
            quantityInput.addEventListener('input', calculateTotal);
            priceInput.addEventListener('input', calculateTotal);
            
            function calculateTotal() {
                const quantity = parseFloat(quantityInput.value) || 0;
                const price = parseFloat(priceInput.value) || 0;
                const total = quantity * price;
                totalInput.value = total.toFixed(2);
            }
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const itemName = document.getElementById('itemName').value.trim();
                const source = document.getElementById('source').value.trim();
                const purchaseDate = document.getElementById('purchaseDate').value;
                const quantity = parseFloat(quantityInput.value);
                const price = parseFloat(priceInput.value);
                
                if (!itemName || !source || !purchaseDate || isNaN(quantity) || isNaN(price)) {
                    alert('Please fill in all required fields with valid data.');
                    return;
                }
                
                const purchase = {
                    itemName,
                    source,
                    purchaseDate,
                    quantity,
                    price,
                    total: quantity * price
                };
                
                if (editIndex !== null) {
                    // Update existing purchase
                    purchases[editIndex] = purchase;
                    editIndex = null;
                    addBtn.style.display = 'flex';
                    updateBtn.style.display = 'none';
                    cancelBtn.style.display = 'none';
                } else {
                    // Add new purchase
                    purchases.push(purchase);
                }
                
                savePurchases();
                renderPages();
                form.reset();
                calculateTotal();
            });
            
            // Cancel edit
            cancelBtn.addEventListener('click', function() {
                editIndex = null;
                form.reset();
                calculateTotal();
                addBtn.style.display = 'flex';
                updateBtn.style.display = 'none';
                cancelBtn.style.display = 'none';
            });
            
            // Render pages grouped by date
            function renderPages() {
                pagesContainer.innerHTML = '';
                
                if (purchases.length === 0) {
                    pagesContainer.innerHTML = '<div class="no-records">No purchase records found</div>';
                    return;
                }
                
                // Group purchases by date
                const purchasesByDate = {};
                purchases.forEach(purchase => {
                    if (!purchasesByDate[purchase.purchaseDate]) {
                        purchasesByDate[purchase.purchaseDate] = [];
                    }
                    purchasesByDate[purchase.purchaseDate].push(purchase);
                });
                
                // Sort dates in descending order (newest first)
                const sortedDates = Object.keys(purchasesByDate).sort((a, b) => new Date(b) - new Date(a));
                
                // Create a page for each date
                sortedDates.forEach(date => {
                    const pagePurchases = purchasesByDate[date];
                    const pageTotal = pagePurchases.reduce((sum, purchase) => sum + purchase.total, 0);
                    
                    const page = document.createElement('div');
                    page.className = 'page-container';
                    
                    page.innerHTML = `
                        <div class="page-header">
                            <div class="page-date">${formatDate(date)}</div>
                            <div class="page-total currency">${pageTotal.toFixed(2)}</div>
                        </div>
                        <div class="table-container">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Source</th>
                                        <th>Qty</th>
                                        <th>Unit Price (₹)</th>
                                        <th>Total (₹)</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="page-body">
                                    ${pagePurchases.map((purchase, index) => `
                                        <tr>
                                            <td>${purchase.itemName}</td>
                                            <td>${purchase.source}</td>
                                            <td>${purchase.quantity}</td>
                                            <td class="currency">${purchase.price.toFixed(2)}</td>
                                            <td class="currency">${purchase.total.toFixed(2)}</td>
                                            <td>
                                                <div class="action-btns">
                                                    <button class="action-btn btn-primary edit-btn" 
                                                            data-date="${purchase.purchaseDate}" 
                                                            data-index="${index}">Edit</button>
                                                    <button class="action-btn btn-danger delete-btn" 
                                                            data-date="${purchase.purchaseDate}" 
                                                            data-index="${index}">Delete</button>
                                                </div>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    `;
                    
                    pagesContainer.appendChild(page);
                });
                
                // Add event listeners to edit and delete buttons
                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', editPurchase);
                });
                
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', deletePurchase);
                });
            }
            
            // Edit purchase
            function editPurchase(e) {
                const date = e.target.getAttribute('data-date');
                const index = e.target.getAttribute('data-index');
                
                // Find the actual index in the main purchases array
                const actualIndex = purchases.findIndex(p => p.purchaseDate === date && 
                    purchases.filter(p => p.purchaseDate === date).indexOf(p) == index);
                
                if (actualIndex === -1) return;
                
                const purchase = purchases[actualIndex];
                
                document.getElementById('itemName').value = purchase.itemName;
                document.getElementById('source').value = purchase.source;
                document.getElementById('purchaseDate').value = purchase.purchaseDate;
                quantityInput.value = purchase.quantity;
                priceInput.value = purchase.price;
                calculateTotal();
                
                editIndex = actualIndex;
                addBtn.style.display = 'none';
                updateBtn.style.display = 'flex';
                cancelBtn.style.display = 'flex';
                
                // Scroll to form
                document.querySelector('.card').scrollIntoView({ behavior: 'smooth' });
            }
            
            // Delete purchase
            function deletePurchase(e) {
                if (confirm('Are you sure you want to delete this purchase?')) {
                    const date = e.target.getAttribute('data-date');
                    const index = e.target.getAttribute('data-index');
                    
                    // Find the actual index in the main purchases array
                    const actualIndex = purchases.findIndex(p => p.purchaseDate === date && 
                        purchases.filter(p => p.purchaseDate === date).indexOf(p) == index);
                    
                    if (actualIndex !== -1) {
                        purchases.splice(actualIndex, 1);
                        savePurchases();
                        renderPages();
                    }
                }
            }
            
            // Save to localStorage
            function savePurchases() {
                localStorage.setItem('purchases', JSON.stringify(purchases));
            }
            
            // Format date for display
            function formatDate(dateString) {
                const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
                return new Date(dateString).toLocaleDateString(undefined, options);
            }
            
            // Initialize
            renderPages();
            calculateTotal();
            
            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('purchaseDate').value = today;
        });
    </script>
</body>
</html>
