<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fully responsive calculator with percentage calculation functionality.">
    <meta name="keywords" content="calculator, percentage calculator, online calculator, math tool">
    <meta name="author" content="Calculator Tools">
    
    <title>Web Calculator | Free Online Calculation Tool</title>
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --text-color: #2d3436;
            --light-text: #636e72;
            --button-hover: #e8eaed;
            --percentage-color: #00b894;
            --calculator-bg: linear-gradient(145deg, #ffffff, #f1f2f6);
            --display-bg: linear-gradient(145deg, #2d3436, #1e272e);
            --button-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            --neumorphism-shadow: 6px 6px 12px #d1d9e6, -6px -6px 12px #ffffff;
            --neumorphism-inset: inset 2px 2px 4px #d1d9e6, inset -2px -2px 4px #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f6fa;
            color: var(--text-color);
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 15px;
        }
        
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--calculator-bg);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: var(--neumorphism-shadow);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
        }
        
        .back-button i {
            font-size: 1.2rem;
            color: var(--primary-color);
        }
        
        header {
            background: var(--calculator-bg);
            border-radius: 15px;
            box-shadow: var(--neumorphism-shadow);
            padding: 0.8rem;
            text-align: center;
            margin-bottom: 1.5rem;
            transition: all 0.2s ease;
        }
        
        h1 {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        h2 {
            background: linear-gradient(to right, var(--percentage-color), #55efc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.3rem;
            margin: 0 0 1rem 0;
            font-weight: 600;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 0.8rem;
            flex: 1;
            width: 100%;
        }
        
        .calculators-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
        }
        
        .calculator-container, .percentage-container {
            background: var(--calculator-bg);
            border-radius: 18px;
            box-shadow: var(--neumorphism-shadow);
            overflow: hidden;
            width: 320px;
            transition: all 0.2s ease;
        }
        
        .calculator-container:hover, .percentage-container:hover {
            transform: translateY(-3px);
        }
        
        .calculator-display {
            background: var(--display-bg);
            color: white;
            padding: 1.2rem;
            text-align: right;
            font-size: 1.8rem;
            min-height: 90px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            border-radius: 15px 15px 0 0;
            position: relative;
        }
        
        .calculator-display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }
        
        .previous-operand {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
            min-height: 1.2rem;
            word-break: break-all;
            font-weight: 300;
        }
        
        .current-operand {
            word-break: break-all;
            font-weight: 500;
            margin-top: 0.3rem;
        }
        
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            padding: 15px;
            background: var(--calculator-bg);
            border-radius: 0 0 15px 15px;
        }
        
        button {
            border: none;
            outline: none;
            background: var(--calculator-bg);
            padding: 0.8rem 0;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.15s;
            border-radius: 12px;
            box-shadow: var(--button-shadow);
            color: var(--text-color);
            font-weight: 500;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: var(--neumorphism-inset);
        }
        
        .operator {
            background: linear-gradient(145deg, #f1f2f6, #ffffff);
            color: var(--primary-color);
            font-weight: 500;
        }
        
        .equals {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            font-weight: 500;
        }
        
        .equals:hover {
            background: linear-gradient(to right, #5e4dcd, #e84393);
        }
        
        .clear, .delete {
            color: #ff7675;
        }
        
        .span-2 {
            grid-column: span 2;
        }
        
        /* Percentage Calculator Styles */
        .percentage-form {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--light-text);
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 0.7rem;
            border: none;
            border-radius: 12px;
            font-size: 0.9rem;
            background: var(--calculator-bg);
            box-shadow: var(--neumorphism-inset);
            color: var(--text-color);
            font-weight: 500;
        }
        
        input:focus {
            outline: none;
            box-shadow: inset 1px 1px 3px #d1d9e6, inset -1px -1px 3px #ffffff;
        }
        
        .percentage-btn {
            background: linear-gradient(to right, var(--percentage-color), #55efc4);
            color: white;
            border: none;
            padding: 0.9rem;
            width: 100%;
            font-size: 1rem;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s;
            font-weight: 500;
            box-shadow: 0 3px 10px rgba(0, 184, 148, 0.2);
        }
        
        .percentage-btn:hover {
            background: linear-gradient(to right, #00a884, #00d2b3);
            transform: translateY(-2px);
        }
        
        .percentage-results {
            margin-top: 1.5rem;
            padding: 1rem;
            background: var(--calculator-bg);
            border-radius: 12px;
            box-shadow: var(--neumorphism-inset);
            display: none;
            animation: fadeIn 0.3s ease-out;
        }
        
        .percentage-result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid #dfe6e9;
            font-size: 0.9rem;
        }
        
        .percentage-result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
            font-weight: bold;
            color: var(--percentage-color);
            font-size: 1rem;
        }
        
        .clear-percentage {
            background: linear-gradient(to right, #ff7675, #fd79a8);
            color: white;
            border: none;
            padding: 0.8rem;
            width: 100%;
            font-size: 0.9rem;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 0.8rem;
            transition: all 0.2s;
            font-weight: 500;
            box-shadow: 0 3px 10px rgba(255, 118, 117, 0.2);
        }
        
        .clear-percentage:hover {
            background: linear-gradient(to right, #e84393, #fd79a8);
            transform: translateY(-2px);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        /* Responsive Design */
        @media (max-width: 800px) {
            .calculators-wrapper {
                flex-direction: column;
                align-items: center;
                gap: 1.2rem;
            }
            
            .calculator-container, .percentage-container {
                width: 100%;
                max-width: 320px;
            }
        }
        
        @media (max-width: 500px) {
            body {
                padding: 10px;
            }
            
            .back-button {
                top: 15px;
                left: 15px;
                width: 36px;
                height: 36px;
            }
            
            h1 {
                font-size: 1.3rem;
            }
            
            h2 {
                font-size: 1.1rem;
            }
            
            .calculator-display {
                padding: 1rem;
                font-size: 1.5rem;
                min-height: 80px;
            }
            
            button {
                padding: 0.7rem 0;
                font-size: 0.9rem;
            }
            
            .percentage-form {
                padding: 1.2rem;
            }
        }
    </style>
    <!-- Font Awesome for back button icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>
    
    <header>
        <h1>Calculator</h1>
    </header>
    
    <div class="container">
        <div class="calculators-wrapper">
            <!-- Standard Calculator -->
            <div class="calculator-container">
                <h2>Standard Calculator</h2>
                <div class="calculator-display">
                    <div class="previous-operand" id="previous-operand"></div>
                    <div class="current-operand" id="current-operand">0</div>
                </div>
                <div class="calculator-buttons">
                    <button class="clear span-2" onclick="clearAll()">AC</button>
                    <button class="delete" onclick="deleteLastChar()">DEL</button>
                    <button class="operator" onclick="appendOperator('/')">/</button>
                    
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button class="operator" onclick="appendOperator('*')">×</button>
                    
                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button class="operator" onclick="appendOperator('-')">-</button>
                    
                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button class="operator" onclick="appendOperator('+')">+</button>
                    
                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="appendNumber('.')">.</button>
                    <button class="equals span-2" onclick="calculate()">=</button>
                </div>
            </div>
            
            <!-- Percentage Calculator -->
            <div class="percentage-container">
                <h2>Percentage Calculator</h2>
                <div class="percentage-form">
                    <div class="form-group">
                        <label for="amount">Amount (₹)</label>
                        <input type="number" id="amount" placeholder="Enter amount" class="percentage-input">
                    </div>
                    
                    <div class="form-group">
                        <label for="percentage">Percentage</label>
                        <input type="number" id="percentage" placeholder="Enter percentage" class="percentage-input">
                    </div>
                    
                    <button class="percentage-btn" onclick="calculatePercentage()">Calculate</button>
                    
                    <div class="percentage-results" id="percentage-results">
                        <div class="percentage-result-item">
                            <span>Percentage Amount:</span>
                            <span id="percentage-amount">₹0.00</span>
                        </div>
                        <div class="percentage-result-item">
                            <span>Total Amount:</span>
                            <span id="total-with-percentage">₹0.00</span>
                        </div>
                    </div>
                    
                    <button class="clear-percentage" onclick="clearPercentageCalculator()">Clear</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const currentOperandElement = document.getElementById('current-operand');
        const previousOperandElement = document.getElementById('previous-operand');
        
        // Calculator state
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let resetScreen = false;
        
        // Update the display
        function updateDisplay() {
            currentOperandElement.textContent = currentOperand;
            previousOperandElement.textContent = previousOperand;
        }
        
        // Append number to current operand with animation
        function appendNumber(number) {
            if (currentOperand === '0' || resetScreen) {
                currentOperand = '';
                resetScreen = false;
            }
            
            if (number === '.' && currentOperand.includes('.')) return;
            currentOperand += number;
            
            currentOperandElement.style.transform = 'scale(1.03)';
            setTimeout(() => {
                currentOperandElement.style.transform = 'scale(1)';
            }, 80);
            
            updateDisplay();
        }
        
        // Append operator and prepare for next operand
        function appendOperator(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                calculate();
            }
            
            operation = op;
            previousOperand = `${currentOperand} ${op}`;
            currentOperand = '';
            updateDisplay();
        }
        
        // Perform calculation with animation
        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            resetScreen = true;
            
            currentOperandElement.style.animation = 'pulse 0.3s';
            setTimeout(() => {
                currentOperandElement.style.animation = '';
            }, 300);
            
            updateDisplay();
        }
        
        // Clear all calculator state with animation
        function clearAll() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            
            currentOperandElement.style.transform = 'scale(0.95)';
            setTimeout(() => {
                currentOperandElement.style.transform = 'scale(1)';
            }, 80);
            
            updateDisplay();
        }
        
        // Delete the last character with animation
        function deleteLastChar() {
            if (currentOperand.length === 1 || (currentOperand.length === 2 && currentOperand.startsWith('-'))) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            
            currentOperandElement.style.transform = 'scale(0.97)';
            setTimeout(() => {
                currentOperandElement.style.transform = 'scale(1)';
            }, 80);
            
            updateDisplay();
        }
        
        // Percentage Calculator Functions with animation
        function calculatePercentage() {
            const amountInput = document.getElementById('amount').value;
            const percentageInput = document.getElementById('percentage').value;
            
            const amount = parseFloat(amountInput);
            const percentage = parseFloat(percentageInput);
            
            if (isNaN(amount)) {
                showError('Enter valid amount');
                return;
            }
            
            if (isNaN(percentage)) {
                showError('Enter valid percentage');
                return;
            }
            
            const percentageAmount = (amount * percentage) / 100;
            const totalWithPercentage = amount + percentageAmount;
            
            document.getElementById('percentage-amount').textContent = '₹' + percentageAmount.toFixed(2);
            document.getElementById('total-with-percentage').textContent = '₹' + totalWithPercentage.toFixed(2);
            
            const resultsElement = document.getElementById('percentage-results');
            resultsElement.style.display = 'block';
            resultsElement.style.animation = 'fadeIn 0.3s ease-out';
        }
        
        // Clear Percentage Calculator
        function clearPercentageCalculator() {
            document.getElementById('amount').value = '';
            document.getElementById('percentage').value = '';
            document.getElementById('percentage-results').style.display = 'none';
        }
        
        function showError(message) {
            const btn = document.querySelector('.percentage-btn');
            btn.textContent = message;
            btn.style.background = 'linear-gradient(to right, #ff7675, #fd79a8)';
            
            setTimeout(() => {
                btn.textContent = 'Calculate';
                btn.style.background = 'linear-gradient(to right, var(--percentage-color), #55efc4)';
            }, 1500);
        }
        
        // Keyboard support for standard calculator
        function handleCalculatorKeys(e) {
            const activeElement = document.activeElement;
            if (activeElement.classList.contains('percentage-input')) {
                return;
            }
            
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            else if (e.key === '.') appendNumber('.');
            else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            }
            else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            }
            else if (e.key === 'Escape') clearAll();
            else if (e.key === 'Backspace') deleteLastChar();
        }
        
        document.addEventListener('keydown', handleCalculatorKeys);
        
        // Initialize displays
        updateDisplay();
    </script>
</body>
</html>
