    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --accent-color: #fd79a8;
            --text-color: #2d3436;
            --light-text: #636e72;
            --button-hover: #dfe6e9;
            --percentage-color: #00b894;
            --calculator-bg: linear-gradient(145deg, #ffffff, #f1f2f6);
            --display-bg: linear-gradient(145deg, #2d3436, #1e272e);
            --button-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --neumorphism-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
            --neumorphism-inset: inset 3px 3px 5px #d1d9e6, inset -3px -3px 5px #ffffff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f5f6fa;
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: var(--calculator-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            box-shadow: var(--neumorphism-shadow);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .back-button:active {
            box-shadow: var(--neumorphism-inset);
        }
        
        .back-button i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }
        
        header {
            background: var(--calculator-bg);
            border-radius: 20px;
            box-shadow: var(--neumorphism-shadow);
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            position: relative;
        }
        
        header:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        
        h2 {
            background: linear-gradient(to right, var(--percentage-color), #55efc4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.8rem;
            margin: 2.5rem 0 1.5rem;
            text-align: center;
            font-weight: 600;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem;
            flex: 1;
            width: 100%;
        }
        
        .calculator-container, .percentage-container {
            background: var(--calculator-bg);
            border-radius: 25px;
            box-shadow: var(--neumorphism-shadow);
            overflow: hidden;
            max-width: 400px;
            margin: 0 auto 3rem;
            transition: all 0.3s ease;
        }
        
        .calculator-container:hover, .percentage-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        
        .calculator-display {
            background: var(--display-bg);
            color: white;
            padding: 1.8rem;
            text-align: right;
            font-size: 2.5rem;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            border-radius: 20px 20px 0 0;
            position: relative;
            overflow: hidden;
        }
        
        .calculator-display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }
        
        .previous-operand {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.7);
            min-height: 1.8rem;
            word-break: break-all;
            font-weight: 300;
        }
        
        .current-operand {
            word-break: break-all;
            font-weight: 500;
            margin-top: 0.5rem;
        }
        
        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 20px;
            background: var(--calculator-bg);
            border-radius: 0 0 20px 20px;
        }
        
        button {
            border: none;
            outline: none;
            background: var(--calculator-bg);
            padding: 1.2rem 0;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 15px;
            box-shadow: var(--button-shadow);
            color: var(--text-color);
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.3), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(1px);
            box-shadow: var(--neumorphism-inset);
        }
        
        button:hover::before {
            opacity: 1;
        }
        
        .operator {
            background: linear-gradient(145deg, #f1f2f6, #ffffff);
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .equals {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            font-weight: 600;
        }
        
        .equals:hover {
            background: linear-gradient(to right, #5e4dcd, #e84393);
        }
        
        .clear, .delete {
            color: #ff7675;
            font-weight: 600;
        }
        
        .span-2 {
            grid-column: span 2;
        }
        
        /* Percentage Calculator Styles */
        .percentage-form {
            padding: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: var(--light-text);
            font-size: 1rem;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            background: var(--calculator-bg);
            box-shadow: var(--neumorphism-inset);
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            box-shadow: inset 2px 2px 5px #d1d9e6, inset -2px -2px 5px #ffffff;
        }
        
        input::placeholder {
            color: #b2bec3;
            font-weight: 400;
        }
        
        .percentage-btn {
            background: linear-gradient(to right, var(--percentage-color), #55efc4);
            color: white;
            border: none;
            padding: 1.2rem;
            width: 100%;
            font-size: 1.2rem;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 184, 148, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .percentage-btn:hover {
            background: linear-gradient(to right, #00a884, #00d2b3);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 184, 148, 0.4);
        }
        
        .percentage-btn:active {
            transform: translateY(1px);
        }
        
        .percentage-results {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--calculator-bg);
            border-radius: 15px;
            box-shadow: var(--neumorphism-inset);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .percentage-result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dfe6e9;
            font-size: 1.1rem;
        }
        
        .percentage-result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
            font-weight: bold;
            color: var(--percentage-color);
            font-size: 1.2rem;
        }
        
        .clear-percentage {
            background: linear-gradient(to right, #ff7675, #fd79a8);
            color: white;
            border: none;
            padding: 1rem;
            width: 100%;
            font-size: 1.1rem;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255, 118, 117, 0.3);
        }
        
        .clear-percentage:hover {
            background: linear-gradient(to right, #e84393, #fd79a8);
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 118, 117, 0.4);
        }
        
        .clear-percentage:active {
            transform: translateY(1px);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Responsive Design */
        @media (max-width: 500px) {
            body {
                padding: 10px;
            }
            
            .back-button {
                top: 20px;
                left: 20px;
                width: 40px;
                height: 40px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .calculator-display {
                padding: 1.5rem;
                font-size: 2rem;
                min-height: 100px;
            }
            
            button {
                padding: 1rem 0;
                font-size: 1.2rem;
            }
            
            .percentage-form {
                padding: 1.5rem;
            }
        }
    </style>

<body>
    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">
        <i class="fas fa-arrow-left"></i>
    </button>
    
    <header>
        <h1>Modern Web Calculator</h1>
        <p>A sleek, powerful calculator with percentage features</p>
    </header>
    
    <div class="container">
        <!-- Standard Calculator -->
        <div class="calculator-container">
            <div class="calculator-display">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>
            <div class="calculator-buttons">
                <button class="clear span-2" onclick="clearAll()">AC</button>
                <button class="delete" onclick="deleteLastChar()">DEL</button>
                <button class="operator" onclick="appendOperator('/')">/</button>
                
                <button onclick="appendNumber('7')">7</button>
                <button onclick="appendNumber('8')">8</button>
                <button onclick="appendNumber('9')">9</button>
                <button class="operator" onclick="appendOperator('*')">×</button>
                
                <button onclick="appendNumber('4')">4</button>
                <button onclick="appendNumber('5')">5</button>
                <button onclick="appendNumber('6')">6</button>
                <button class="operator" onclick="appendOperator('-')">-</button>
                
                <button onclick="appendNumber('1')">1</button>
                <button onclick="appendNumber('2')">2</button>
                <button onclick="appendNumber('3')">3</button>
                <button class="operator" onclick="appendOperator('+')">+</button>
                
                <button onclick="appendNumber('0')">0</button>
                <button onclick="appendNumber('.')">.</button>
                <button class="equals span-2" onclick="calculate()">=</button>
            </div>
        </div>
        
        <!-- Percentage Calculator -->
        <h2>Percentage Calculator</h2>
        <div class="percentage-container">
            <div class="percentage-form">
                <div class="form-group">
                    <label for="amount">Amount (₹)</label>
                    <input type="number" id="amount" placeholder="Enter amount in rupees" class="percentage-input">
                </div>
                
                <div class="form-group">
                    <label for="percentage">Percentage</label>
                    <input type="number" id="percentage" placeholder="Enter percentage" class="percentage-input">
                </div>
                
                <button class="percentage-btn" onclick="calculatePercentage()">Calculate Percentage</button>
                
                <div class="percentage-results" id="percentage-results">
                    <div class="percentage-result-item">
                        <span>Percentage Amount:</span>
                        <span id="percentage-amount">₹0.00</span>
                    </div>
                    <div class="percentage-result-item">
                        <span>Total Amount:</span>
                        <span id="total-with-percentage">₹0.00</span>
                    </div>
                </div>
                
                <!-- Clear Button for Percentage Calculator -->
                <button class="clear-percentage" onclick="clearPercentageCalculator()">Clear</button>
            </div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const currentOperandElement = document.getElementById('current-operand');
        const previousOperandElement = document.getElementById('previous-operand');
        
        // Calculator state
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let resetScreen = false;
        
        // Update the display
        function updateDisplay() {
            currentOperandElement.textContent = currentOperand;
            previousOperandElement.textContent = previousOperand;
        }
        
        // Append number to current operand with animation
        function appendNumber(number) {
            if (currentOperand === '0' || resetScreen) {
                currentOperand = '';
                resetScreen = false;
            }
            
            if (number === '.' && currentOperand.includes('.')) return;
            currentOperand += number;
            
            // Add animation to the display
            currentOperandElement.style.transform = 'scale(1.05)';
            setTimeout(() => {
                currentOperandElement.style.transform = 'scale(1)';
            }, 100);
            
            updateDisplay();
        }
        
        // Append operator and prepare for next operand
        function appendOperator(op) {
            if (currentOperand === '') return;
            if (previousOperand !== '') {
                calculate();
            }
            
            operation = op;
            previousOperand = `${currentOperand} ${op}`;
            currentOperand = '';
            updateDisplay();
        }
        
        // Perform calculation with animation
        function calculate() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            
            if (isNaN(prev) || isNaN(current)) return;
            
            switch (operation) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = prev / current;
                    break;
                default:
                    return;
            }
            
            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            resetScreen = true;
            
            // Add celebration animation to the display
            currentOperandElement.style.animation = 'pulse 0.5s';
            setTimeout(() => {
                currentOperandElement.style.animation = '';
            }, 500);
            
            updateDisplay();
        }
        
        // Clear all calculator state with animation
        function clearAll() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            
            // Add animation to the display
            currentOperandElement.style.transform = 'scale(0.9)';
            setTimeout(() => {
                currentOperandElement.style.transform = 'scale(1)';
            }, 100);
            
            updateDisplay();
        }
        
        // Delete the last character with animation
        function deleteLastChar() {
            if (currentOperand.length === 1 || (currentOperand.length === 2 && currentOperand.startsWith('-'))) {
                currentOperand = '0';
            } else {
                currentOperand = currentOperand.slice(0, -1);
            }
            
            // Add animation to the display
            currentOperandElement.style.transform = 'scale(0.95)';
            setTimeout(() => {
                currentOperandElement.style.transform = 'scale(1)';
            }, 100);
            
            updateDisplay();
        }
        
        // Percentage Calculator Functions with animation
        function calculatePercentage() {
            const amountInput = document.getElementById('amount').value;
            const percentageInput = document.getElementById('percentage').value;
            
            const amount = parseFloat(amountInput);
            const percentage = parseFloat(percentageInput);
            
            // Validate inputs
            if (isNaN(amount)) {
                showError('Please enter a valid amount');
                return;
            }
            
            if (isNaN(percentage)) {
                showError('Please enter a valid percentage');
                return;
            }
            
            const percentageAmount = (amount * percentage) / 100;
            const totalWithPercentage = amount + percentageAmount;
            
            // Display results in Indian Rupees
            document.getElementById('percentage-amount').textContent = '₹' + percentageAmount.toFixed(2);
            document.getElementById('total-with-percentage').textContent = '₹' + totalWithPercentage.toFixed(2);
            
            // Show results with animation
            const resultsElement = document.getElementById('percentage-results');
            resultsElement.style.display = 'block';
            
            // Add animation
            resultsElement.style.animation = 'fadeIn 0.5s ease-out';
        }
        
        // Clear Percentage Calculator
        function clearPercentageCalculator() {
            document.getElementById('amount').value = '';
            document.getElementById('percentage').value = '';
            document.getElementById('percentage-results').style.display = 'none';
        }
        
        function showError(message) {
            const btn = document.querySelector('.percentage-btn');
            btn.textContent = message;
            btn.style.background = 'linear-gradient(to right, #ff7675, #fd79a8)';
            
            setTimeout(() => {
                btn.textContent = 'Calculate Percentage';
                btn.style.background = 'linear-gradient(to right, var(--percentage-color), #55efc4)';
            }, 2000);
        }
        
        // Keyboard support for standard calculator
        function handleCalculatorKeys(e) {
            // Check if the focused element is a percentage calculator input
            const activeElement = document.activeElement;
            if (activeElement.classList.contains('percentage-input')) {
                return; // Skip calculator keyboard handling for percentage inputs
            }
            
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            else if (e.key === '.') appendNumber('.');
            else if (e.key === '+' || e.key === '-' || e.key === '*' || e.key === '/') {
                appendOperator(e.key);
            }
            else if (e.key === 'Enter' || e.key === '=') {
                e.preventDefault();
                calculate();
            }
            else if (e.key === 'Escape') clearAll();
            else if (e.key === 'Backspace') deleteLastChar();
        }
        
        document.addEventListener('keydown', handleCalculatorKeys);
        
        // Initialize displays
        updateDisplay();
    </script>
